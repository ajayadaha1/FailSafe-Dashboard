events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # DNS resolver for Docker networks - allows dynamic hostname resolution
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name failsafe.amd.com localhost;

        # Main landing page - Static site
        location / {
            root /usr/share/nginx/html/static;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Disable cache for JSON data and JavaScript during development
            location ~* \.(json|js)$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            }
            
            # Cache other static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # L3-Debug-Doc Tool
        location /L3-Debug-Doc/ {
            alias /usr/share/nginx/html/L3-Debug-Doc/;
            index index.html;
            try_files $uri $uri/ /L3-Debug-Doc/index.html;
        }

        # Silicon Trace - Streamlit Dashboard (PRODUCTION)
        location /silicon-trace/ {
            set $frontend_prod silicon_trace_frontend:8501;
            rewrite ^/silicon-trace/(.*) /silicon-trace/$1 break;
            proxy_pass http://$frontend_prod;
            proxy_http_version 1.1;
            
            # Headers for Streamlit
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for long-running operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 86400s;  # 24 hours for websocket connections
            
            # Buffer settings
            proxy_buffering off;
            proxy_redirect off;
            
            # Body size limit for file uploads via Streamlit
            client_max_body_size 200M;
        }

        # Silicon Trace - FastAPI Backend (PRODUCTION)
        location /api/ {
            set $backend_prod silicon_trace_backend:8000;
            rewrite ^/api/(.*) /api/$1 break;
            proxy_pass http://$backend_prod;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;  # For file uploads
            
            # Body size limit for file uploads
            client_max_body_size 100M;
        }

        # Silicon Trace - Documentation (Static MkDocs Site)
        location /silicon-trace-docs/ {
            alias /usr/share/nginx/html/silicon-trace-docs/;
            index index.html;
            try_files $uri $uri/ /silicon-trace-docs/index.html;
            
            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Adminer - Lightweight Database Browser
        location /adminer/ {
            set $adminer adminer:8080;
            rewrite ^/adminer/(.*) /$1 break;
            proxy_pass http://$adminer;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Adminer via Silicon Trace path
        location /silicon-trace/adminer/ {
            set $adminer adminer:8080;
            rewrite ^/silicon-trace/adminer/(.*) /$1 break;
            proxy_pass http://$adminer;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Lab Dashboard Webapp - React Frontend
        location /lab-dashboard/ {
            set $l3_frontend l3debug_frontend:5173;
            proxy_pass http://$l3_frontend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 86400s;  # For WebSocket connections
            
            # Buffer settings
            proxy_buffering off;
            proxy_redirect off;
        }

        # Lab Dashboard Webapp - FastAPI Backend
        location /lab-dashboard-api/ {
            set $l3_backend l3debug_backend:8000;
            rewrite ^/lab-dashboard-api/(.*) /$1 break;
            proxy_pass http://$l3_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for real-time updates
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts (extended for SSH terminal WebSocket sessions)
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
            
            # Body size limit for SSH and file operations
            client_max_body_size 100M;
        }

        # DrawDB - Redirect to dedicated port (SPA can't run under sub-path)
        location /drawdb/ {
            return 302 $scheme://$host:8083/editor;
        }
        location /silicon-trace/drawdb/ {
            return 302 $scheme://$host:8083/editor;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # =========================================================================
    # DrawDB - Dedicated server (React SPA requires root path)
    # =========================================================================
    server {
        listen 8083;
        server_name failsafe.amd.com localhost;

        location / {
            set $drawdb drawdb:80;
            proxy_pass http://$drawdb;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
